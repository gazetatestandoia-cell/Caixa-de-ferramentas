<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Ferramentas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Teko:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <h1>Caixa de Ferramentas</h1>
        <p>Suas ferramentas essenciais.</p>
    </header>

    <main class="toolbox-container">
        
        <div class="tool-card" data-tool-url="ferramentas/novas_abordagens.html">
            <div class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="80" height="80">
                  <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Zm-3.72 4.28a.75.75 0 0 0-1.06 0l-3.75 3.75a.75.75 0 0 0 0 1.06l3.75 3.75a.75.75 0 1 0 1.06-1.06L6.56 12l2.72-2.72a.75.75 0 0 0 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </div>
            <span class="tool-name">Novas Abordagens</span>
        </div>
        
        <div class="tool-card" data-tool-url="ferramentas/gerador_arte.html">
            <div class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="80" height="80">
                    <path fill-rule="evenodd" d="M4.5 3.75a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V6.75a3 3 0 0 0-3-3H4.5ZM20.25 6.75a1.5 1.5 0 0 0-1.5-1.5H4.5a1.5 1.5 0 0 0-1.5 1.5v10.5a1.5 1.5 0 0 0 1.5 1.5h15a1.5 1.5 0 0 0 1.5-1.5V6.75ZM15.75 8.25a.75.75 0 0 1 .75.75v3a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75ZM9 8.25a.75.75 0 0 1 .75.75v3a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75ZM12 8.25a.75.75 0 0 1 .75.75v3a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
                </svg>
            </div>
            <span class="tool-name">Gerador de Story</span>
        </div>

        <div class="tool-card" data-tool-url="ferramentas/threads.html">
            <div class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="80" height="80">
                    <path fill-rule="evenodd" d="M3 6a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v2.25a3 3 0 0 1-3 3h-1.5a.75.75 0 0 0 0 1.5H18a3 3 0 0 1 3 3V18a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3v-2.25a3 3 0 0 1 3-3H7.5a.75.75 0 0 0 0-1.5H6a3 3 0 0 1-3-3V6Zm3.75 3.75a.75.75 0 0 1 0-1.5h10.5a.75.75 0 0 1 0 1.5H6.75Zm.75 6a.75.75 0 0 0 0 1.5h8.25a.75.75 0 0 0 0-1.5H7.5Z" clip-rule="evenodd" />
                </svg>
            </div>
            <span class="tool-name">Gerador de Threads</span>
        </div>
        
        <div class="tool-card" data-tool-url="ferramentas/Revisor.html">
            <div class="tool-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="80" height="80">
                  <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2ZM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8Zm-2.03-6.88L14.1 8.99l1.41 1.41-5.6 5.6-2.82-2.82 1.41-1.41Z" />
                </svg>
            </div>
            <span class="tool-name">Revisor de Textos</span>
        </div>
        </main>

    <footer class="footer-brands">
        <img src="marca_gazeta.png" alt="Marca Rede Gazeta" class="brand-logo">
        <img src="marca_jornalismo.png" alt="Marca Jornalismo Social" class="brand-logo logo-ajuste">
    </footer>

    <div class="modal-overlay" id="tool-modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button" id="modal-close">&times;</button>
            <iframe id="tool-iframe" src="" frameborder="0"></iframe>
        </div>
    </div>

    <div class="modal-overlay" id="alert-modal-overlay">
        <div class="alert-modal-content">
            <button class="modal-close-button" id="alert-modal-close">&times;</button>
            <p>A nova ferramenta é exatamente aquela que você sempre quis para facilitar a sua vida no trabalho mas ela ainda não existia... você pode resolver isso. Fale com Geraldo</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
