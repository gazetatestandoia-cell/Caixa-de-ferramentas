<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Threads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #27187E;
            color: #F1F2F6;
        }

        .main-gradient {
            background-image: linear-gradient(135deg, #FF8600, #758BFD);
        }

        .btn-gradient {
            background-image: linear-gradient(90deg, #FF8600, #aeb8fe);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff860080;
        }

        .tweet-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .loader {
            border: 4px solid #f1f2f630;
            border-top: 4px solid #FF8600;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-3xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold main-gradient text-transparent bg-clip-text mb-2">Gerador de Threads</h1>
            <p class="text-lg text-periwinkle-300" style="color: #aeb8fe;">Transforme qualquer artigo ou reportagem em uma thread.</p>
        </div>

        <div class="bg-indigo-900/50 tweet-card rounded-2xl p-6 md:p-8 shadow-2xl">
            <div class="mb-6">
                <label for="article-url" class="block text-sm font-medium mb-2" style="color: #aeb8fe;">Link</label>
                <input type="url" id="article-url"
                    class="w-full bg-indigo-900/70 border border-indigo-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                    placeholder="https://...">
            </div>

            <button id="generate-btn"
                class="w-full btn-gradient text-white font-bold py-3 px-4 rounded-lg shadow-lg flex items-center justify-center">
                <span id="btn-text">Gerar Thread</span>
                <div id="loader" class="loader hidden"></div>
            </button>
        </div>

        <div id="result" class="mt-8 space-y-4"></div>
        <div id="error-box" class="mt-6 text-center text-red-400 p-4 bg-red-900/50 rounded-lg hidden"></div>

    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const articleUrlInput = document.getElementById('article-url');
        const resultDiv = document.getElementById('result');
        const errorBox = document.getElementById('error-box');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');

        generateBtn.addEventListener('click', generateThread);

        async function generateThread() {
            const articleUrl = articleUrlInput.value.trim();
            if (!articleUrl) {
                showError("Por favor, insira um link válido.");
                return;
            }

            setLoading(true);
            resultDiv.innerHTML = '';
            errorBox.classList.add('hidden');

            try {
                // A chamada agora é para o nosso próprio backend seguro na Vercel
                const apiEndpoint = '/api/generate_thread'; 
                
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: articleUrl }) // Enviamos apenas a URL
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `Erro no servidor: ${response.statusText}`);
                }
                
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (text) {
                    displayThread(text);
                } else {
                    console.error("Resposta da API inesperada:", JSON.stringify(data, null, 2));
                    displayRawResponse(data);
                }

            } catch (error) {
                console.error("Erro:", error);
                showError(`Ocorreu um erro: ${error.message}. Verifique o console para mais detalhes.`);
            } finally {
                setLoading(false);
            }
        }

        function displayThread(text) {
            const tweets = text.split(/\n(?=\d+\/\d+)/).filter(t => t.trim() !== '');

            if (tweets.length === 0 || !/^\d+\/\d+/.test(tweets[0])) {
                console.warn("Não foi possível dividir a resposta em tweets. Exibindo resposta bruta.");
                displayRawResponse({rawText: text});
                return;
            }

            resultDiv.innerHTML = tweets.map((tweet, index) => {
                const match = tweet.match(/^(\d+\/\d+)/);
                const number = match ? match[1] : `Tweet ${index + 1}`;
                const content = match ? tweet.substring(match[0].length).trim() : tweet.trim();
                
                return `
                <div class="tweet-card rounded-xl p-4 flex flex-col space-y-3" id="tweet-card-${index}">
                    <div class="flex justify-between items-center">
                        <span class="font-semibold text-sm" style="color: #aeb8fe;">${number}</span>
                        <div class="flex space-x-2">
                            <button class="edit-btn p-2 rounded-md hover:bg-white/10" data-index="${index}" title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/></svg>
                            </button>
                            <button class="copy-btn p-2 rounded-md hover:bg-white/10" data-index="${index}" title="Copiar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="tweet-content text-white whitespace-pre-wrap" data-index="${index}">${content}</div>
                </div>
                `;
            }).join('');

            addEventListenersToButtons();
        }

        function displayRawResponse(data) {
            const rawText = data.rawText || JSON.stringify(data, null, 2);
            resultDiv.innerHTML = `
                <div class="tweet-card rounded-xl p-4">
                    <h3 class="font-bold text-lg mb-2 text-amber-400">Resposta da IA não Pôde ser Formatada</h3>
                    <p class="text-sm mb-4 text-gray-300">A resposta recebida não seguiu o formato esperado de uma thread. Abaixo está o conteúdo bruto que você pode copiar e usar manualmente.</p>
                    <pre class="bg-black/20 p-3 rounded-md text-sm text-white whitespace-pre-wrap">${rawText}</pre>
                </div>
            `;
        }
        
        function addEventListenersToButtons() {
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.currentTarget.dataset.index;
                    const contentDiv = document.querySelector(`.tweet-content[data-index='${index}']`);
                    const textToCopy = contentDiv.innerText || contentDiv.value;
                    
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        const originalIcon = e.currentTarget.innerHTML;
                        e.currentTarget.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg text-green-400" viewBox="0 0 16 16"><path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022z"/></svg>`;
                        setTimeout(() => { e.currentTarget.innerHTML = originalIcon; }, 2000);
                    });
                });
            });

             document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.currentTarget.dataset.index;
                    const card = document.getElementById(`tweet-card-${index}`);
                    const contentDiv = card.querySelector(`.tweet-content[data-index='${index}']`);
                    
                    const isEditing = contentDiv.tagName === 'TEXTAREA';

                    if (isEditing) {
                        const newContent = contentDiv.value;
                        const newDiv = document.createElement('div');
                        newDiv.classList.add('tweet-content', 'text-white', 'whitespace-pre-wrap');
                        newDiv.dataset.index = index;
                        newDiv.innerText = newContent;
                        contentDiv.replaceWith(newDiv);
                        e.currentTarget.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/></svg>`;
                        e.currentTarget.title = "Editar";

                    } else {
                        const currentText = contentDiv.innerText;
                        const textarea = document.createElement('textarea');
                        textarea.classList.add('tweet-content', 'w-full', 'bg-indigo-900/70', 'border', 'border-indigo-700', 'rounded-lg', 'px-3', 'py-2', 'text-white', 'focus:outline-none', 'focus:ring-2', 'focus:ring-orange-500');
                        textarea.dataset.index = index;
                        textarea.value = currentText;
                        textarea.style.height = 'auto';
                        textarea.style.height = (textarea.scrollHeight) + 'px';
                        textarea.oninput = () => {
                            textarea.style.height = 'auto';
                            textarea.style.height = (textarea.scrollHeight) + 'px';
                        };
                        contentDiv.replaceWith(textarea);
                        textarea.focus();
                        e.currentTarget.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16"><path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/></svg>`;
                        e.currentTarget.title = "Salvar";
                    }
                });
            });
        }

        function setLoading(isLoading) {
            if (isLoading) {
                generateBtn.disabled = true;
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                generateBtn.disabled = false;
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        function showError(message) {
            errorBox.textContent = message;
            errorBox.classList.remove('hidden');
        }
    </script>
</body>

</html>
